<script>

    function Count(count=0) {
        this.count = count;
    }

    Count.prototype.set = function(n) {
        if(n === undefined) {
            this.count++;
        } else if(n === 0) {
            this.count = 0;
        } else if(!isNaN(n) && isFinite(n)){
            this.count = n;
        }
    }
    Count.prototype.show = function() {
        assert(true, this.count);
    }
